{% extends "layout.html" %}

{% block title %}
    Query Result
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>学号</th>
                <th>运行用时</th>
                <th>提交时间</th>
                <th>提交hash值</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {% for r in result %}
                <tr>
                    <td>{{r[0]}}</td>
                    <td>{{r[1]}}</td>
                    <td>{{r[2]}}</td>
                    <td>{{r[3]}}</td>
                    {% if r[4] == '运行结果正常' %}
                        <td><font color="green">{{r[4]}}</font></td>
                    {% elif r[4] == '正在运行' %}
                        <td><font color="blue">{{r[4]}}</font></td>
                    {% else %}
                        <td><font color="red">{{r[4]}}</font></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/hackathon" method="get">
        <button class="btn btn-primary" type="submit">return</button>
    </form>
{% endblock %}
