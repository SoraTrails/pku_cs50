{% extends "layout.html" %}

{% block title %}
    
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>提交时间</th>
                <th>提交hash值</th>
                <th>pass数</th>
            </tr>
        </thead>
        <tbody>
            {% for r in result %}
                <tr>
                    <td>{{r[0]}}</td>
                    <td>{{r[1]}}</td>
                    <td>{{r[2]}}</td>
                    <td>{{r[3]}}</td>
                    {% if r[4] == 15 %}
                        <td><font color="green">{{r[4]}}/15</font></td>
                    {% else %}
                        <td><font color="red">{{r[4]}}/15</font></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
